<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/b58d0cd5c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>



  <div class="card">
    <div class="card__img">
      <img src="./img/image-product-mobile.jpg" alt="a bottle of perfume" class="card__img-mobile">
      <img src="./img/image-product-desktop.jpg" alt="a bottle of perfume" class="card__img-desktop">
    </div>
    <div class="card__text">
      <p class="card__text-perfume">perfume</p>
      <h1 class="card__text-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text-describe">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="card__price">
      <p class="card__price-promo">$149.99</p>
      <p class="card__price-before">$169.99</p>
    </div>
    <button class="card__btn"><i class="fa-solid fa-cart-shopping"></i><span class="card__btn-text">Add to Cart</span></button>
  </div>


  <footer class="footer">
    <p class="footer__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener" class="footer__links">Frontend
        Mentor</a>. My<a href="https://github.com/adamstopinski" target="_blank" rel="noopener" class="footer__links">
        GitHub.</a>
    </p>
  </footer>

</body>

</html>
